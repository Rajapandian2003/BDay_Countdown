<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>COUNTDOWN TO</p>
    <h2 class="bDay">Birth Day</h2>
    <div class="count">
        <div class="box">
            <h2 id="day">00</h2>
            <small>Day</small>
        </div>
        <div class="box">
            <h2 id="hour">00</h2>
            <small>Hour</small>
        </div>
        <div class="box">
            <h2 id="minute">00</h2>
            <small>Minute</small>
        </div>
        <div class="box">
            <h2 id="second">00</h2>
            <small>Seconds</small>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
